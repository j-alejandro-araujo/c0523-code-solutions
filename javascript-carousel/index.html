<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="carousel-container">
      <ul class="carousel-slides">
        <li><img src="images/001.png" alt="image1" /></li>
        <li><img src="images/004.png" alt="image2" /></li>
        <li><img src="images/007.png" alt="image3" /></li>
        <li><img src="images/025.png" alt="image4" /></li>
        <li><img src="images/039.png" alt="image5" /></li>
      </ul>

      <button class="controls prev">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <button class="controls next">
        <i class="fa-solid fa-arrow-right"></i>
      </button>

      <div class="dots-container">
        <i class="fa-solid fa-circle"></i>
        <i class="fa-solid fa-circle"></i>
        <i class="fa-solid fa-circle"></i>
        <i class="fa-solid fa-circle"></i>
        <i class="fa-solid fa-circle"></i>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
