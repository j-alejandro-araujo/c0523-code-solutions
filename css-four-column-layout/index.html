<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&display=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap"
      rel="stylesheet" />
    <title>css-four-column-layout</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h2>How It Works</h2>
      </div>
      <!--Closing tag for row 1-->

      <div class="row">
        <div class="content-container">
          <div class="four-columns">
            <section>
              <img
                class="phone-images"
                src="images/screen-1.png"
                alt="phone-images" />
            </section>
            <section>
              <img
                class="icon-images"
                src="images/switch-icon.png"
                alt="icon-images" />
            </section>
            <section>
              <h3>App Switching</h3>
            </section>
            <section>
              <p>Toggle all your apps on and off.</p>
            </section>
          </div>

          <div class="four-columns">
            <section>
              <img
                class="phone-images"
                src="images/screen-2.png"
                alt="phone-images" />
            </section>
            <section>
              <img
                class="icon-images"
                src="images/filter-icon.png"
                alt="icon-images" />
            </section>
            <section>
              <h3>Trip Filtering</h3>
            </section>
            <section>
              <p>Evaluate your trip requests.</p>
            </section>
          </div>

          <div class="four-columns">
            <section>
              <img
                class="phone-images"
                src="images/screen-3.png"
                alt="phone-images" />
            </section>
            <section>
              <img
                class="icon-images"
                src="images/slider-icon.png"
                alt="icon-images" />
            </section>
            <section>
              <h3>Service Filters</h3>
            </section>
            <section>
              <p>Accepts only your ideal trips.</p>
            </section>
          </div>

          <div class="four-columns">
            <section>
              <img
                class="phone-images"
                src="images/screen-4.png"
                alt="phone-images" />
            </section>
            <section>
              <img
                class="icon-images"
                src="images/bars-icon.png"
                alt="icon-images" />
            </section>
            <section>
              <h3>Stats + Mileage</h3>
            </section>
            <section>
              <p>Tracks your trips across all apps.</p>
            </section>
          </div>
        </div>
        <!--Closing tag for content-container-->
      </div>
      <!--Closing tag for row 2-->
    </div>
    <!--Closing tag for container-->
  </body>
</html>
