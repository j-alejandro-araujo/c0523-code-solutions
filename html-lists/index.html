<!DOCTYPE html>
<html>
  <head>
    <title>HTML Lists</title>
    <style>
      h1 {
        font-size: 42px;
        font-weight: bold;
      }
      h2 {
        font-size: 30px;
        font-weight: bold;
      }
      h3 {
        font-size: 30px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>HTML Lists</h1>
    <h2>Ordered List Example</h2>
    <ol>
      <li>Learn to code.</li>
      <li>Build projects.</li>
      <li>Get a job.</li>
    </ol>
    <h3>Unordered List Example</h3>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
      <li>SQL</li>
      <li>PHP</li>
    </ul>
  </body>
</html>
