<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Challenge</title>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page-container">
      <div class="row">
        <h2>New Arrivals</h2>
      </div>

      <div class="row">
        <div class="content-container">
          <!--Product 1-->
          <div class="five-columns">
            <section>
              <img
                class="product-images"
                src="images/dress1.jpeg"
                alt="dress-image" />
            </section>
            <section>
              <p>Free People</p>
              <p class="gray-text">| Size 6</p>
            </section>
            <section>
              <p class="highlight-text">$35</p>
              <del class="gray-text">$125 retail</del>
            </section>
          </div>

          <!--Product 2-->
          <div class="five-columns">
            <section>
              <img
                class="product-images"
                src="images/ysl-bag.jpeg"
                alt="yves-bag-image" />
            </section>
            <section>
              <p>Yves Saint Laurent</p>
              <p class="gray-text">| One-Size</p>
            </section>
            <section>
              <p class="highlight-text">$200</p>
              <del class="gray-text">$1600 retail</del>
            </section>
          </div>

          <!--Product 3-->
          <div class="five-columns">
            <section>
              <img
                class="product-images"
                src="images/key.jpeg"
                alt="key-image" />
            </section>
            <section>
              <p>Tiffany</p>
              <p class="gray-text">| One-Size</p>
            </section>
            <section>
              <p class="highlight-text">$476</p>
              <del class="gray-text">$2000 retail</del>
            </section>
          </div>

          <!--Product 4-->
          <div class="five-columns">
            <section>
              <img
                class="product-images"
                src="images/lv-bag.jpg"
                alt="louis-bag-image" />
            </section>
            <section>
              <p>Louis Vuitton</p>
              <p class="gray-text">| One-Size</p>
            </section>
            <section>
              <p class="highlight-text">$95</p>
              <del class="gray-text">$1200 retail</del>
            </section>
          </div>

          <!--Product 5-->
          <div class="five-columns">
            <section>
              <img
                class="product-images"
                src="images/dress2.jpeg"
                alt="reformation-dress-image" />
            </section>
            <section>
              <p>Reformation</p>
              <p class="gray-text">| Size 4</p>
            </section>
            <section>
              <p class="highlight-text">$20</p>
              <del class="gray-text">$195 retail</del>
            </section>
          </div>
        </div>
        <!--closing for content container-->
      </div>
      <!--closing for row 2-->
    </div>
    <!--Page container closiong tag-->
  </body>
</html>
